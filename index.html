<!DOCTYPE html>
<html>
<head>
    <title>Image Processing Web App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
            padding: 40px;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        select, input[type=file], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover { 
            background-color: #0056b3; 
        }
        h3 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üñºÔ∏è Image Processing App</h2>
        <form method="POST" action="/process" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <select name="filter">
                <option value="none">None</option>
                <option value="grayscale">Grayscale</option>
                <option value="blur">Blur</option>
                <option value="edge">Edge Detection</option>
                <option value="enhance">Enhancement</option>
            </select>
            <button type="submit">Process Image</button>
        </form>

        {% if uploaded and processed %}
            <h3>Original Image:</h3>
            <img src="{{ url_for('uploaded_file', filename=uploaded) }}" alt="Original Image">
            <h3>Processed Image:</h3>
            <img src="{{ url_for('uploaded_file', filename=processed) }}" alt="Processed Image">
        {% endif %}
    </div>
</body>
</html>
